<!DOCTYPE html>
<html lang="en">
<head>

    <title>New Match - 5H Pong Records</title>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;

        h1 {
            font-size: 2em;
            color: #333;

            border: none;

            border-radius: 5px;
        }

        input[type="submit"]:hover {
