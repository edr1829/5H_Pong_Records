<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Match - 5H Pong Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 1em;
      color: #333;
    }

    input[type="text"], input[type="number"] {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 20px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .cancel-button-container {
      margin-top: 20px;
    }

    .cancel-button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 1em;
      border-radius: 5px;
      display: inline-block;
    }

    .cancel-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Start a New Match</h1>

  <form id="match-form" onsubmit="submitMatch(event)">
    <label for="player1">Player 1 Name:</label>
    <input type="text" id="player1" name="player1" required>

    <label for="player2">Player 2 Name:</label>
    <input type="text" id="player2" name="player2" required>

    <label for="score1">Player 1 Score:</label>
    <input type="number" id="score1" name="score1" required>

    <label for="score2">Player 2 Score:</label>
    <input type="number" id="score2" name="score2" required>

    <input type="submit" value="Submit Match">
  </form>

  <div class="cancel-button-container">
    <a href="index.html" class="cancel-button">Cancel</a>
  </div>

  <script>
    const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1GncHqdMtHFK1JE6-q1M2DYWrLQqAQDvZ1CWfK0JgdXg/pubhtml';

    function submitMatch(event) {
      event.preventDefault();

      const player1 = document.getElementById('player1').value;
      const player2 = document.getElementById('player2').value;
      const score1 = document.getElementById('score1').value;
      const score2 = document.getElementById('score2').value;

      // Store match data in Google Sheets using Tabletop.js or a form submission to a Google Form
      console.log(`Match submitted: ${player1} (${score1}) vs ${player2} (${score2})`);

      alert('Match submitted successfully!');
      window.location.href = 'index.html'; // Redirect back to the home page
    }
  </script>

</body>
</html>
