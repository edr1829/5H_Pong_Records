<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5H Pong Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
      margin: 0;
    }

    h1 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 20px;
    }

    .main-title {
      font-size: 3em;
      color: red;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1em;
      color: #666;
      margin-bottom: 40px;
    }

    .buttons-container {
      margin-bottom: 30px;
    }

    .button {
      background-color: #333;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1em;
      margin: 10px;
      border-radius: 5px;
      display: inline-block;
    }

    .button:hover {
      background-color: #555;
    }

    .new-match-container {
      margin-top: 20px;
    }

    .new-match-button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1em;
      border-radius: 5px;
      display: inline-block;
    }

    .new-match-button:hover {
      background-color: #45a049;
    }

    .player-list {
      margin-top: 30px;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
      text-transform: uppercase;
      font-size: 0.9em;
      letter-spacing: 1px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    td {
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>Play Pong!</h1>
  <div class="main-title">5H Pong Records</div>
  <div class="tagline">For all of your ping pong needs</div>

  <div class="buttons-container">
    <a href="rankings.html" class="button">Rankings</a>
    <a href="players.html" class="button">Players</a>
    <a href="match-history.html" class="button">Match History</a>
  </div>

  <div class="new-match-container">
    <a href="new-match.html" class="new-match-button">New Match</a>
  </div>

  <div class="player-list">
    <h2>Player List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Total Matches</th>
          <th>Wins</th>
          <th>Losses</th>
        </tr>
      </thead>
      <tbody id="player-table">
        <!-- Player data will be populated here -->
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.4/tabletop.min.js"></script>
  <script>
    const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1GncHqdMtHFK1JE6-q1M2DYWrLQqAQDvZ1CWfK0JgdXg/pubhtml';

    window.addEventListener('DOMContentLoaded', init)

    function init() {
      Tabletop.init({
        key: publicSpreadsheetUrl,
        callback: showInfo,
        simpleSheet: true
      })
    }

    function showInfo(data) {
      const playerTable = document.getElementById('player-table');
      data.forEach(player => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${player.Name}</td>
          <td>${player.Total_Matches}</td>
          <td>${player.Wins}</td>
          <td>${player.Losses}</td>
        `;
        playerTable.appendChild(row);
      });
    }
  </script>

</body>
</html>
